steps:
  # Pull previous image for caching
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker pull ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest || exit 0

  # Build the container image with cache
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "."

  # Push all tags
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "--all-tags",
        "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}",
      ]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "${_MEMORY}"
      - "--cpu"
      - "${_CPU}"
      - "--min-instances"
      - "${_MIN_INSTANCES}"
      - "--max-instances"
      - "${_MAX_INSTANCES}"
      - "--set-secrets"
      - "GOOGLE_GENERATIVE_AI_API_KEY=google-generative-ai-api-key:latest"
      - "--service-account"
      - "cloud-run-sa@revedge-ai-agent.iam.gserviceaccount.com"

# Substitutions with default values
substitutions:
  _SERVICE_NAME: "my-mastra-agent"
  _REGION: "asia-northeast1"
  _REPOSITORY: "cloud-run-apps"
  _MEMORY: "512Mi"
  _CPU: "1"
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  diskSizeGb: 100
  # Enable kaniko cache
  env:
    - "DOCKER_BUILDKIT=1"
  # Concurrent builds
  pool:
    name: "projects/$PROJECT_ID/locations/asia-northeast1/workerPools/default-pool"

# Timeout for the entire build
timeout: "600s"
